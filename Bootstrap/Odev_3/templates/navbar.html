<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Linkedin</title>
        <link rel="stylesheet" href="/static/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
    </head>

    <body class="body">
        <header class="fixed-top mb-5 m-auto" style="width: 80vw">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light navbarbg m-auto" style="width: 80vw">
                <a class="navbar-brand" href="#"><i class="fab fa-linkedin fa-lg" style="color: #0a66c2; font-size: 2.4rem"></i></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                ></button>
                <form class="form-inline">
                    <input class="form-control searche" type="search" placeholder="      Arama Yap" aria-label="Search" />
                </form>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto text-center">
                        <li class="nav-item active mr-3">
                            <a class="nav-link" href="#"
                                ><i class="fas fa-home fa-lg" style="color: black">
                                    <div class="menutext" style="color: black">Ana Sayfa</div>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item active mr-4">
                            <a class="nav-link" href="#"
                                ><i class="fas fa-user-friends fa-lg">
                                    <div class="menutext">Ağım</div>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item active mr-2">
                            <a class="nav-link" href="#"
                                ><i class="fas fa-briefcase fa-lg">
                                    <div class="menutext">İş İlanları</div>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item active mr-1">
                            <a class="nav-link" href="#"
                                ><i class="fas fa-comment-dots fa-lg">
                                    <div class="menutext">Mesajlaşma</div>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item active mr-1">
                            <a class="nav-link" href="#"
                                ><i class="fas fa-bell fa-lg">
                                    <div class="menutext">Bildirimler</div>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item dropdown mt-1 mr-3 ml-3">
                            <a
                                class="nav-link"
                                href="#"
                                id="navbarDropdownMenuLink"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                <img
                                    src="https://media.licdn.com/dms/image/C4D03AQFpMjVJ_N2wRQ/profile-displayphoto-shrink_800_800/0/1582787655350?e=1698883200&v=beta&t=AZhODbvWgy61JmH-CL0m6YqZOt9Kty3T449RloC6c4M"
                                    style="width: 25px; height: 25px"
                                    class="rounded-circle"
                                />
                                <div class="menutext">Ben</div>
                            </a>
                        </li>
                        <li class="nav-item active border-left">
                            <a class="nav-link ml-4 mr-2" href="#"
                                ><i class="fas fa-th fa-lg">
                                    <div class="menutext">İş</div>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"
                                ><i class="fas fa-chalkboard fa-lg">
                                    <div class="menutext">İş İlanı Yayınla</div>
                                </i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </body>
</html>
